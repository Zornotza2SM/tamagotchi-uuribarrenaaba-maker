<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: 'Courier New', Courier, monospace;
    background-color: #222;
    color: white;
    text-align: center;
}

.pet-screen {
    border: 4px solid #fff;
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #444;
}

.pet-face {
    font-size: 80px;
    margin: 20px 0;
}

.stats {
    display: flex;
    justify-content: space-around;
    font-size: 18px;
    margin-bottom: 20px;
}

.boton {
    background-color: #f5c103;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
}

.disabled {
    filter:grayscale();
    pointer-events: none;
    user-select: none;
}
.boton:hover { background-color: #fff; }
.game-over { color: red; font-size: 30px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="ariketa.js"></script>
</body>
</html>
